<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(61, 178, 255);
        }
        .DivAlign{
            margin-top: 40%;
        }
        .BorderForm{
            width: 300px;
            height: 600px;
            background-color: rgb(255, 255, 255);

            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);  
            text-align: center;

            border-radius: 10px;
        }

    </style>

</head>
<body>
    
    <div class="BorderForm">
        <div class="DivAlign">
            <h1>Number counter</h1>
           Start: <input type="number" name="Start" id="Start"> <br/>
             End: <input type="number" name="End" id="End"> <br/>
            Step:  <input type="number" name="Step" id="Step"> <br/>

            <button onclick="handleClick()">Count</button> <br/>
            Result: <div id="Numbers"></div>
        </div>
    </div>

    <script>
        function handleClick(){
            NumStart = Number( window.document.getElementById('Start').value )
            NumEnd = Number( window.document.getElementById('End').value )
            NumStep = Number( window.document.getElementById('Step').value )

            ListNumber = window.document.getElementById('Numbers')

            for(NumStart; NumStart < NumEnd; NumStart+=NumStep){
                ListNumber.innerHTML += NumStart
                ListNumber.innerHTML += ' -> '
            }

            ListNumber.innerHTML += NumStart

        }
    </script>


</body>
</html>
