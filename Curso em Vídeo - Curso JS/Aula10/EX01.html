<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        Button{
            background-color: #4CAF50;
            padding: 15px 32px;
            text-align: center;
            display: inline-block;
            font-size: 16px;
        }
    </style>

</head>
<body>

    <button onmouseout="MouseOut()" onmouseenter="MouseIn()" id="Button" onClick="HoldClick()">Click here</button>

    <script>  
        var text = window.document.getElementById('Button')

        function HoldClick(){
            text.innerText = 'Done!!'
            text.style.background = '#4CAF50'
        }

        function MouseIn(){
            text.innerText = 'Mouse in!!'
            text.style.background = 'red'
        }

        function MouseOut(){
            text.innerText = 'Mouse out!!'
            text.style.background = 'purple'
        }
    </script>

</body>
</html>
