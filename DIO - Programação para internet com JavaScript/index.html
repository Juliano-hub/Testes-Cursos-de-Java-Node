<body>
    <button type="button" onclick="BotaoApertado()">Clique aqui</button>

    <button type="button" onclick="Redirecionar()">Redirecionar</button>

    <p id="passarMouse" onmouseover="PassarMouse(this)" onmouseout="TirarMouse(this)">Passe o mouse aqui</p>
    <p id="agradecimento"></p>

    <select onchange="funcaoChange(this)">
        <option value="1">Valor 1</option>

    </select>
