<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            font: normal 20pt Arial; 
        }
    </style>

</head>
<body>
    
    <script>
        var n3 = Number(window.prompt("Digite um número com ponto flutuante") );

        window.alert(`mudando o número com 2 ponto flutuante ${ n3.toFixed(2) }`);

        document.write(`Valor no BR: ${n3.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL' } ) }`);
        document.write(`Valor no EUA: ${n3.toLocaleString('pt-BR', {style: 'currency', currency: 'USD' } ) }`);    
    </script>

</body>
</html>
